<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Contratos</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="./node_modules/web3/dist/web3.min.js">
  </script>
</head>
<body>
  <div class="container">
    <div class="center">
      <h1>Metamask</h1>
    </div>
          
    <h2>Cuenta: <span class="mostrarCuenta">- - -</span></h2>

    <hr>

    <div class="center">
      <h1>Información Usuario</h1>
    </div>
      
    <h2 id="info"></h2>

    <button class="datosActuales">Datos Actuales</button>  

    <hr>

    <label for="nombre" class="col-lg-2 control-label">Nombre</label>
    <input id="nombre" type="text">

    <label for="edad" class="col-lg-2 control-label">Edad</label>
    <input id="edad" type="number">

    <button class="actualizarDatos">Actualizar Datos</button>

    <hr>

    <div class="center">
      <h1>Agenda Contactos</h1>
    </div>

    <h2 id="info2"></h2>

    <label for="telefono" class="col-lg-2 control-label">Telefono</label>
    <input id="telefono" type="number">
    
    <button class="buscarContacto">Buscar Contacto</button>  

     <!-- ELEMENTOS GRAFICOS CONTRATO BIBLIOTECA LIBROS -->
    <hr>

    <div class="center">
      <h1>Buscar Libro</h1>
    </div>
    
    <h2 id="info3"></h2>

    <label for="isbn" class="col-lg-2 control-label">ISBN</label>
    <input id="isbn" type="number">
    
    <button class="buscarLibro">Buscar Libro</button>  
    <!-- ELEMENTOS GRAFICOS CONTRATO BIBLIOTECA LIBROS -->

    <br>
    <hr>
    <br>

    <label for="ISBN" class="col-lg-2 control-label">ISBN</label>
    <input id="ISBN" type="text">

    <label for="titulo" class="col-lg-2 control-label">Titulo</label>
    <input id="titulo" type="text">

     <label for="autor" class="col-lg-2 control-label">Autor</label>
    <input id="autor" type="text">

     <label for="fecha" class="col-lg-2 control-label">Año Publicación</label>
    <input id="fecha" type="number">

    <button class="agregarLibro">Nuevo Libro</button>  
    
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="script.js"></script>

</body>
</html>
